<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified POC | Modern Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/ui/css/styles.css">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    </style>
</head>
<body class="h-full bg-slate-50">
    <div id="root" class="h-full">
        <div class="min-h-screen flex items-center justify-center bg-slate-50">
            <div class="text-center">
                <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                <p class="text-gray-500 text-sm">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Core Services -->
    <script src="/ui/js/api/client.js"></script>
    <script src="/ui/js/auth/service.js"></script>

    <!-- UI Components - Load with defer to prevent blocking -->
    <script type="text/babel" data-type="module" src="/ui/js/components/common/UIAtoms.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/common/Layout.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/Auth.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/Dashboard.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/GitHub.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/Trello.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/Figma.js"></script>
    <script type="text/babel" data-type="module" src="/ui/js/components/features/AIChat.js"></script>

    <!-- Main Application Entry -->
    <script type="text/babel" src="/ui/js/app.js"></script>
</body>
</html>
